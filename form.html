<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .input-group {
      margin-left: 0.5rem;
    }

    input {
      padding: 5px;
      margin-right: 10px;
    }

    button {
      height: 2rem;
      width: 5rem;
      border-radius: 2rem;
      cursor: pointer;
      border: rgb(58, 116, 58);
      background-color: gold;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .card {
      padding: 10px;
      width: 30%;
      margin: 1%;
      box-sizing: border-box;
      border-radius: 8px;
      box-shadow: 2px 2px 4px black;
      background: white;
    }
  </style>
</head>
<body>

  <div class="input-group">
    <label>Name : </label><input type="text" id="name" placeholder="Name"><br><br>
    <label>Father Name : </label><input type="text" id="fatherName" placeholder="Father Name"><br><br>
    <label>Class : </label><input type="text" id="class" placeholder="Class"><br><br>
    <button onclick="goClick()">Click Me</button>
  </div>

  <div class="cards-container" id="cardsContainer"></div>

  <script>
    function goClick() {
      let name = document.getElementById("name").value;
      let fatherName = document.getElementById("fatherName").value;
      let className = document.getElementById("class").value;

      if (name && fatherName && className) {
        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <b>Name:</b> ${name}<br>
          <b>Father Name:</b> ${fatherName}<br>
          <b>Class:</b> ${className}
        `;

        document.getElementById("cardsContainer").appendChild(card);

        document.getElementById("name").value = "";
        document.getElementById("fatherName").value = "";
        document.getElementById("class").value = "";
      } else {
        alert("Please fill all fields.");
      }
    }
  </script>

</body>
</html>
